version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: linksoul-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: linksoul
      POSTGRES_PASSWORD: linksoul_dev
      POSTGRES_DB: linksoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: linksoul-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
