version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: linksoul-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linksoul}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-linksoul}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linksoul}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linksoul-net

  redis:
    image: redis:7.4-alpine
    container_name: linksoul-redis-prod
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linksoul-net

  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    container_name: linksoul-backend-prod
    restart: unless-stopped
    env_file:
      - ../../.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_prod_data:/app/data
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/v1/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - linksoul-net

  ai:
    build:
      context: ../../ai-services
      dockerfile: Dockerfile
    container_name: linksoul-ai-prod
    restart: unless-stopped
    env_file:
      - ../../ai-services/.env.prod
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 6s
      retries: 5
    networks:
      - linksoul-net

  admin:
    build:
      context: ../..
      dockerfile: apps/admin/Dockerfile
    container_name: linksoul-admin-prod
    restart: unless-stopped
    expose:
      - "4173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - linksoul-net

  nginx:
    image: nginx:1.27-alpine
    container_name: linksoul-nginx-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN}
      PROJECT_BASE_PATH: ${PROJECT_BASE_PATH:-/linksoul}
    volumes:
      - ../nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:rw
    command:
      - /bin/sh
      - -c
      - |
        envsubst '$$APP_DOMAIN $$PROJECT_BASE_PATH' \
          < /etc/nginx/templates/default.conf.template \
          > /etc/nginx/conf.d/default.conf \
        && nginx -g 'daemon off;'
    depends_on:
      backend:
        condition: service_healthy
      admin:
        condition: service_started
      ai:
        condition: service_started
    networks:
      - linksoul-net

volumes:
  postgres_prod_data:
  redis_prod_data:
  backend_prod_data:

networks:
  linksoul-net:
    driver: bridge
